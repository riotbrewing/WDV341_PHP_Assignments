<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/admin-page.css">
    <title>Manyhats - Administration</title>

</head>
<body>

<div class="temp">
    <button id="add-background-btn">ADD BACKGROUND</button>
    <button id="add-class-btn">ADD CLASS</button>
    <button id="add-class-feature-btn">ADD CLASS FEATURE</button>
    <button id="add-class-special-feature-btn">ADD CLASS SPECIAL FEATURE</button>
    <button id="add-class-spells-btn">ADD SPELLS RELATED TO CLASS</button>
    <button id="add-class-special-spells-btn">ADD SPELLS RELATED TO CLASS FEATURE</button>
    <button id="add-feature-btn">ADD FEATURE</button>
    <button id="add-gear-btn">ADD GEAR</button>
    <button id="add-language-btn">ADD LANGUAGE</button>
    <button id="add-misc-items-btn">ADD MISC</button>
    <button id="add-packs-btn">ADD PACK</button>
    <button id="add-race-btn">ADD RACE</button>
    <button id="add-sub-race_btn">ADD SUB-RACE</button>
    <button id="add-spell-btn">ADD SPELL</button>
    <button id="add-tool-btn">ADD TOOLS</button>
    <button id="add-weapon-button">ADD WEAPON</button>
    <button id="update-user-button">UPDATE USER</button>
</div>

<div class="modal" id="add-background-modal">
    <div class="modal-content">
        <span class="modal-close-btn" id="close-background-modal-btn">X</span>
        <h1>ADD BACKGROUND</h1>
    </div>
</div>

<div class="modal" id="add-race-modal">

    <div class="modal-content">
        <span class="modal-close-btn" id="close-race-modal-btn">X</span>
        <h1>ADD RACE</h1>
        <div>
            <label for="add-race-name">RACE NAME</label>
            <input type="text" id="add-race-name" name="add-race-name">
        </div>
        <div>
            <label for="add-race-description">RACE DESCRIPTION</label>
            <textarea id="add-race-description"></textarea>
        </div>
        <div>
            <label for="add-race-speed">RACE SPEED</label>
            <input type="text" id="add-race-speed">
        </div>

        <div class="ability-radio-container">
            <div class="abilities-label">
                ABILITY MODIFIERS
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-strength-modifier" value="0">STRENGTH
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-dexterity-modifier" value="0">DEXTERITY
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-constitution-modifier" value="0">CONSTITUTION
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-intelligence-modifier" value="0">INTELLIGENCE
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-wisdom-modifier" value="0">WISDOM
            </div>
            <div class="my-radio-content">
                <input type="text" aria-label="" id="add-charisma-modifier" value="0">CHARISMA
            </div>
        </div>
        <div>
            <button id="add-race-to-db-btn">ADD NEW RACE</button>
        </div>

    </div>
</div>



<script src="scripts/admin_page.js"></script>
</body>
</html>
