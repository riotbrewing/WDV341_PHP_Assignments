<body>
<header class="header">

            <li class="dropdown">

</div>
<div class="body-container active-display">
    <div>
        <button class="btn-previous-form" id="home-previous" disabled="disabled"> > </button>
    </div>
    <div class="character-container">
        <div class="start-character-card">
            <div class="drag-drop" id="drag-image" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="start-character-name">
                <div>
                    <label for="character-name">Character Name</label>
                    <input type="text" id="character-name">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn-next-form" id="home-next"> > </button>
    </div>
</div>
<!--RACE-->
<div class="body-container">
    <div>
        <button class="btn-previous-form" id="race-previous"> > </button>
    </div>
    <div class="race-container">
    </div>
    <div>
        <button class="btn-next-form" id="race-next"> > </button>
    </div>
</div>

<!--ABILITIES-->
<div class="body-container">
    <div>
        <button class="btn-previous-form" id="ability-previous"> > </button>
    </div>
    <div class="character-container">
        <div class="abilities-container">
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-strength">STRENGTH</label>
                    <select class="ability-select" id="ability-select-strength">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="strength-total"></span>
                    </div>
                </div>

            </div>
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-dexterity">DEXTERITY</label>
                    <select class="ability-select" id="ability-select-dexterity">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="dexterity-total"></span>
                    </div>
                </div>
            </div>
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-constitution">CONSTITUTION</label>
                    <select class="ability-select" id="ability-select-constitution">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="constitution-total"></span>
                    </div>
                </div>

            </div>
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-intelligence">INTELLIGENCE</label>
                    <select class="ability-select" id="ability-select-intelligence">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="intelligence-total"></span>
                    </div>
                </div>
            </div>
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-wisdom">WISDOM</label>
                    <select class="ability-select" id="ability-select-wisdom">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="wisdom-total"></span>
                    </div>
                </div>
            </div>
            <div class="ability">
                <div class="ability-select-container" >
                    <label for="ability-select-charisma">CHARISMA</label>
                    <select class="ability-select" id="ability-select-charisma">
                        <option value="0">--</option>
                        <option value="15">15</option>
                        <option value="14">14</option>
                        <option value="13">13</option>
                        <option value="12">12</option>
                        <option value="10">10</option>
                        <option value="8">8</option>
                    </select>
                    <div class="ability-text">
                        TOTAL = <span id="charisma-total"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn-next-form" id="ability-next"> > </button>
    </div>
</div>
